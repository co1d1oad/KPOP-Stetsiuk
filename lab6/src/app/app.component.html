<ion-app>
  <ion-content>
    <main style="display: flex; flex-direction: column; align-items: center; background-color: aliceblue;">
      name, surname, DoB, age, sex
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name.first }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let element">{{ element.name.last }}</td>
        </ng-container>

        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>DoB</th>
          <td mat-cell *matCellDef="let element">{{ element.dob.date }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let element">{{ element.dob.age }}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Sex</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onRowClicked(row)"
        ></tr>
      </table>
      <input style="color:black" type="button" (click)="clearStorage()" value="Clear storage" />
      <storageEnjoyer [inpUsers]="usersStorage"></storageEnjoyer>
      <!--<ion-router-outlet></ion-router-outlet>-->
    </main>
  </ion-content>
</ion-app>
